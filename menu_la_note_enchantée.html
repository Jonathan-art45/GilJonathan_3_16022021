<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ohmyfood! - Menu - La note enchantée</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/normalizer.css">
</head>
<body>

<header>
    <i class="fas fa-arrow-left"></i>
    <img src="images/logo/ohmyfood@2x.svg" alt="Oh my food!">
</header>

<section id="carte">
    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
    <section id="menu">
        <h1>La note enchantée</h1><i class="far fa-heart"></i>
        <div id="entrées">
            <form method="get">
                <h2>ENTRÉES</h2>
                <button>
                    <h3>Ravioli de foie gras</h3>
                    <p>Accompagnés de leur crème à la truffe</p>
                    <p>25€</p>
                </button>
                <button>
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir</p>
                    <p>35€</p>
                </button>
                <button>
                    <h3>Homard et espuma de potiron</h3>
                    <p>Mariné aux zestes d'orange</p>
                    <p>20€</p>
                </button>
                <button>
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                    <p>35€</p>
                </button>
            </form>
        </div>
        <div id="plats">
            <form method="get">
                <h2>PLATS</h2>
                <button>
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                    <p>40€</p>
                </button>
                <button>
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                    <p>35€</p>
                </button>
                <button>
                    <h3>Mijoté de queue de boeuf</h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                    <p>44€</p>
                </button>
            </form>
        </div>
        <div id="dessert">
            <form method="get">
                <h2>DESSERTS</h2>
                <button>
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <p>18€</p>
                </button>
                <button>
                    <h3>Baba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                    <p>22€</p>
                </button>
                <button>
                    <h3>Tarte au citron meringuée</h3>
                    <p>Destructurée</p>
                    <p>23€</p>
                </button>
            </form>
        </div>
        <button>Commander</button>
    </section>
</section>

<footer>
    <img src="images/logo/ohmyfood@2x.svg">
    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
    <li><a href="#">Mentions légales</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
</footer>

</body>
</html>
