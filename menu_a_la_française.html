<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ohmyfood! - Menu - À la française</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/normalizer.css">
</head>
<body>

<header>
    <i class="fas fa-arrow-left"></i>
    <img src="images/logo/ohmyfood@2x.svg" alt="Oh my food!">
</header>

<section id="carte">
    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
    <section id="menu">
        <h1>À la française</h1><i class="far fa-heart"></i>
        <div id="entrées">
            <form method="get">
                <h2>ENTRÉES</h2>
                <button>
                    <h3>Tartare de poule acidulé</h3>
                    <p>Aux zestes d'orange</p>
                    <p>25€</p>
                </button>
                <button>
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte, panais, topinambour</p>
                    <p>35€</p>
                </button>
                <button>
                    <h3>Soupe à l'oignon</h3>
                    <p>Revisitée</p>
                    <p>20€</p>
                </button>
            </form>
        </div>
        <div id="plats">
            <form method="get">
                <h2>PLATS</h2>
                <button>
                    <h3>Coquilles Saint-Jacques</h3>
                    <p>Accompagnées d'une purée de panais</p>
                    <p>40€</p>
                </button>
                <button>
                    <h3>Magret de canard</h3>
                    <p>Et parmentier de pomme de terres</p>
                    <p>35€</p>
                </button>
                <button>
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <p>44€</p>
                </button>
            </form>
        </div>
        <div id="dessert">
            <form method="get">
                <h2>DESSERTS</h2>
                <button>
                    <h3>Pétales de violettes glacés</h3>
                    <p>Et purée de noisettes</p>
                    <p>18€</p>
                </button>
                <button>
                    <h3>Fondant au chocolat</h3>
                    <p>Revisitée</p>
                    <p>22€</p>
                </button>
                <button>
                    <h3>Millefeuille croustillant</h3>
                    <p>Myrtille et pâte d'amande</p>
                    <p>23€</p>
                </button>
            </form>
        </div>
        <button>Commander</button>
    </section>    
</section>

<footer>
    <img src="images/logo/ohmyfood@2x.svg">
    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
    <li><a href="#">Mentions légales</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
</footer>

</body>
</html>
