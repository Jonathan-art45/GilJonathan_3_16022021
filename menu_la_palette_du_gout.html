<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ohmyfood! - Menu - La palette du goût</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/normalizer.css">
</head>
<body>

<header>
    <i class="fas fa-arrow-left"></i>
    <img src="images/logo/ohmyfood@2x.svg" alt="Oh my food!">
</header>

<section id="carte">
    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
    <section id="menu">
        <h1>À la française</h1><i class="far fa-heart"></i>
        <div id="entrées">
            <form method="get">
                <h2>ENTRÉES</h2>
                <button>
                    <h3>Fricassée d'escargot</h3>
                    <p>Au pimet d'espelette</p>
                    <p>25€</p>
                </button>
                <button>
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    <p>35€</p>
                </button>
                <button>
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <p>20€</p>
                </button>
            </form>
        </div>
        <div id="plats">
            <form method="get">
                <h2>PLATS</h2>
                <button>
                    <h3>Filet de boeuf aux herbes</h3>
                    <p>Accompagnées de sa ribambelle de légumes</p>
                    <p>40€</p>
                </button>
                <button>
                    <h3>Parmentier de queue de boeuf</h3>
                    <p>À la truffe noire sur sa purée de panais</p>
                    <p>35€</p>
                </button>
                <button>
                    <h3>Filet de Turbot</h3>
                    <p>Aux agrumes</p>
                    <p>44€</p>
                </button>
            </form>
        </div>
        <div id="dessert">
            <form method="get">
                <h2>DESSERTS</h2>
                <button>
                    <h3>Paris-Brest</h3>
                    <p>Revisité</p>
                    <p>18€</p>
                </button>
                <button>
                    <h3>Macaron au chocolat d'exception</h3>
                    <p>Et glace à la vanille de Madagascar</p>
                    <p>22€</p>
                </button>
                <button>
                    <h3>Mousse au chocolat</h3>
                    <p>Au piment d'espelette et à la truffe noire</p>
                    <p>23€</p>
                </button>
            </form>
        </div>
        <button>Commander</button>
    </section>
</section>

<footer>
    <img src="images/logo/ohmyfood@2x.svg">
    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
    <li><a href="#">Mentions légales</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
</footer>

</body>
</html>
