<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ohmyfood! - Menu - Le délice des sens</title>
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/normalizer.css">
</head>

<body>

<header>
    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
    <img src="images/logo/ohmyfood@2x.svg" alt="Oh my food!">
</header>

<section id="carte">
    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
    <section id="menu">
        <h1>Le délice des sens</h1><i class="far fa-heart"></i>
        <div id="entrées">
            <form method="get">
                <h2>ENTRÉES</h2>
                <button>
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                    <p>25€</p>
                </button>
                <button>
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                    <p>35€</p>
                </button>
                <button>
                    <h3>Velouté de cèpes</h3>
                    <p>Aux truffes</p>
                    <p>20€</p>
                </button>
            </form>
        </div>
        <div id="plats">
            <form method="get">
                <h2>PLATS</h2>
                <button>
                    <h3>Poulet rôti aux herbes de provence</h3>
                    <p>Et sa crème de truffe</p>
                    <p>40€</p>
                </button>
                <button>
                    <h3>Langouste rôtie</h3>
                    <p>Et ses légumes de saison</p>
                    <p>35€</p>
                </button>
                <button>
                    <h3>Côte de boeuf angus</h3>
                    <p>Et sa purée de panais</p>
                    <p>44€</p>
                </button>
            </form>
        </div>
        <div id="dessert">
            <form method="get">
                <h2>DESSERTS</h2>
                <button>
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p>
                    <p>18€</p>
                </button>
                <button>
                    <h3>Crème brulée</h3>
                    <p>Revisitée</p>
                    <p>22€</p>
                </button>
                <button>
                    <h3>Tiramisu</h3>
                    <p>À la noisette</p>
                    <p>23€</p>
                </button>
            </form>
        </div>
        <button>Commander</button>
    </section>
</section>

<footer>
    <img src="images/logo/ohmyfood@2x.svg">
    <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
    <li><a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
    <li><a href="#">Mentions légales</a></li>
    <li><a href="#">Contact</a></li>
    </ul>
</footer>

</body>
</html>
